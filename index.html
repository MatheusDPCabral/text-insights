<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demonstração de Strings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=NomeDaFonte">
    <script src="index.js"></script>
</head>

<body>
    <div class="container mt-5" style="width: 50%;">
        <p class="text-center">Informe um texto no campo abaixo</p>
        <div class="input-group flex-nowrap">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false" onclick="atualizarFontes()">
                Fonte
            </button>
            <ul class="dropdown-menu">
            </ul>
            <input type="text" class="form-control" placeholder="Insira um texto" aria-label="Insira um texto"
                aria-describedby="addon-wrapping" onchange="tratarTexto()">
        </div>
        <table class="table table-dark mt-5">
            <thead>
                <tr>
                    <th scope="col">Informação</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tamanho</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Fonte</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>Maiúsculo</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>Minúsculo</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>String Reversa</td>
                    <td>@twitter</td>
                </tr>
                <tr>
                    <td>Quantidade de caracteres repetidos</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
